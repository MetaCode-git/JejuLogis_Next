  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var serviceWorkerVersion = '"1298837346"';
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Avoid PWA
      window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
      });

      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing ?? reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <script src="js/postcode.js"></script>

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    window.addressObject = {};
    var element_layer = document.getElementById('layer');

    async function showAddress(width, height){
      element_layer.style.visibility = "visible";

      element_layer.style.display = 'block';
      element_layer.style.zIndex = 999;
      initLayerPosition(width, height);

      return new Promise(function (resolve, reject) {
          new daum.Postcode({
          oncomplete: function(data) {
              // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
              // 예제를 참고하여 다양한 활용법을 확인해 보세요.
              addressObject.data = data;
              console.log(data);
              console.log(data.autoJibunAddress);
              console.log(data.jibunAddress);
              element_layer.style.zIndex = 0;
              element_layer.style.display="none";

              resolve(data.address);
          },
          width : '100%',
          height : '100%',
        }).embed(element_layer);
      });
    }

    function initLayerPosition(_width, _height){
      console.log('initLayerPosition width : ' + _width + ', height: ' + _height);

      //var width = 736; //우편번호서비스가 들어갈 element의 width
      //var height = 500; //우편번호서비스가 들어갈 element의 height
      var width;
      var height;
      if (_width < 736) {
        width = _width;
      } else {
        width = 736;
      }

      // phone의 appbar height
      if (_height < 500 + 64) {
        height = _height - 64;
      } else {
        height = 500;
      }

      console.log('width: ' + width + ', height : ' + height);

      var borderWidth = 0; //샘플에서 사용하는 border의 두께

      // 위에서 선언한 값들을 실제 element에 넣는다.
      element_layer.style.width = width + 'px';
      element_layer.style.height = height + 'px';
      element_layer.style.border = borderWidth + 'px solid';

      // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
      element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
      if (_height < 500 + 64) {
        element_layer.style.top = 64 + 'px';
      } else {
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
      }
      console.log('top: ' + element_layer.style.top);
    }

    function hideAddress(){
      element_layer.style.visibility = "hidden";

      console.log('hideAddress');
    }

    window.onhashchange = function() {
      console.log('hideAddress path: ' + window.location);

      if (window.location.hash.includes('searchAddress')) {
        console.log('hideAddress path: ' + window.location);
        element_layer.style.visibility = "visible";
      } else {
        console.log('hideAddress path: ' + window.location);
        element_layer.style.visibility = "hidden";
      }

    }
  </script>
